<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZYPHER.IO</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .tabs {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px;
      background-color: #555;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .tab:hover {
      background-color: #777;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      margin-top: 20px;
    }

    .downloads {
      list-style: none;
      padding: 0;
    }

    .download-link {
      margin-bottom: 15px;
      display: block;
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .download-link:hover {
      background-color: #555;
    }

    .footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-radius: 8px;
    }

    /* Added style for the active tab indicator */
    .active-tab-indicator {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
<body>
